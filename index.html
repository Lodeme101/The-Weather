<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Rainmeter</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="submit-input" />
        </form>
      </header>
      <main>
        <div class="container-content">
          <div>
            <h1 id="city-name"></h1>
            <p>
              Tuesday, 14:49, scattered clouds <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="current-weather">
            <span class="current-weather-icon">🌤️</span>
            <span class="current-weather-temp" id="temperature"></span>
            <span class="current-weather-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        Built by
        <a href="https://github.com/Lodeme101" target="_blank"
          >Lodemé Pendergraph</a
        >
        open-sourced on
        <a href="https://github.com/Lodeme101?tab=repositories" target="_blank"
          >GitHub</a
        >
        and website hosted on
        <a href="https://app.netlify.com/teams/lodeme101/sites" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
